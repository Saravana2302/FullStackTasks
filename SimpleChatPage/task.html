<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <style>
            nav a {
                transition: all ease-in-out 0.2s;
                color: #333 !important;
            }

            nav a:hover {
                background-color: blueviolet;
                color: white !important;
            }
        </style>
    </head>
    <body>
        <div class="container text-dark text-center p-4 mt-4 bg-success-subtle">
            Rahul
        </div>
        <div class="container text-light bg-secondary-subtle p-4">
            <div class="row p-3 m-2 bg-primary rounded text-end">
                <p>Hii, rahul how are you?</p>
            </div>
            <div class="row p-3 m-2 bg-secondary rounded text-start">
                <p>Im fine, what about you?</p>
            </div>
            <div class="row p-3 m-2 bg-primary rounded text-end">
                <p>Im doing great. will you come to village this summer</p>
            </div>
            <div class="row p-3 m-2 bg-secondary rounded text-start">
                <p>Yes, i'm coming this summer</p>
            </div>
            <div class="row p-3 m-2 bg-primary rounded text-end">
                <p>Its great to hear!!</p>
            </div>
            <div class="row p-3 m-2 bg-secondary rounded text-start">
                <p>I have some plannings do to in this summer</p>
            </div>
            <div class="row p-3 m-2 bg-primary rounded text-end">
                <p>Cant wait to see you!!</p>
            </div>
            <div class="row p-3 m-2 bg-secondary rounded text-start">
                <p>Lets meet in summer holidays</p>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
